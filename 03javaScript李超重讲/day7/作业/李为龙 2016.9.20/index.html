<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			body{
				margin: 0;padding: 0;
			}
			#box1{
				width: 100px;height: 100px;background: red;
				position: absolute;
			}
			#box2{
				width: 100px;height: 100px;background: black;
				position: absolute;
				top: 100px;
				left: 100px;
			}
			#box3{
				width: 100px;height: 100px;background: indianred;
				position: absolute;
				top: 200px;
				left: 200px;
			}
		</style>
	</head>
	<body>
		<div id="box1">1111</div>
		<div id="box2">2222</div>
		<div id="box3">3333</div>
	</body>
			<script type="text/javascript">
				var oBox1=document.getElementById('box1');
				var oBox2=document.getElementById('box2');
				var oBox3=document.getElementById('box3');
				
				var X = window.innerWidth;
				var Y = window.innerHeight;
				
				document.onmousemove=function(ev){
					var ev=ev || window.event;
					var x1=ev.pageX;
					var y1=ev.pageY;
					if ((X-(x1+300)>=0) && (Y-(y1+300)>=0)) {
							oBox1.style.left=x1+'px';
							oBox1.style.top=y1+'px';
							oBox2.style.left=x1+100+'px';
							oBox2.style.top=y1+100+'px';
							oBox3.style.left=x1+200+'px';
							oBox3.style.top=y1+200+'px';
					} else if((X-(x1+300)<0) && (Y-(y1+300)<0)){
							oBox1.style.left=x1-100+'px';
							oBox1.style.top=y1-100+'px';
							oBox2.style.left=x1-200+'px';
							oBox2.style.top=y1-200+'px';
							oBox3.style.left=x1-300+'px';
							oBox3.style.top=y1-300+'px';		
					};
					if (X-(x1+300)<0) {
							oBox1.style.left=x1-100+'px';
							oBox1.style.top=y1+'px';
							oBox2.style.left=x1-200+'px';
							oBox2.style.top=y1+100+'px';
							oBox3.style.left=x1-300+'px';
							oBox3.style.top=y1+200+'px';		
					
					}else if(Y-(y1+300)<0){
							oBox1.style.left=x1+'px';
							oBox1.style.top=y1-100+'px';
							oBox2.style.left=x1+100+'px';
							oBox2.style.top=y1-200+'px';
							oBox3.style.left=x1+200+'px';
							oBox3.style.top=y1-300+'px';		
						
					};
				};
				
			</script>
</html>
