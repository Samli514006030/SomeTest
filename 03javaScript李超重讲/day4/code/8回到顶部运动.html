<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<style>

#div1{ width:100px; height:100px; background:red; color:white; position:fixed; bottom:0; right:0;}

</style>

</head>

<body style="height:2000px;">
	<div id="div1">返回顶部</div>
</body>
<script>

/*window.onscroll = function(){   //滚动条事件，是连续触发的
	console.log(123);
};*/

var oDiv = document.getElementById('div1');

change();
window.onscroll = change;

function change(){
	
	if( getScrollY() > 200 ){
		oDiv.style.display = 'block';
	}
	else{
		oDiv.style.display = 'none';
	}

}

/////////////////////////////////////////
oDiv.onclick = function(){
	
	var nowY = getScrollY();
	
	var timer = setInterval(function(){
		
		nowY -= 10;
		setScrollY(nowY);
		
		if( nowY <= 0 ){
			clearInterval(timer);
		}
		
	},30);
	
};

function getScrollY(){
	return window.pageYOffset || document.documentElement.scrollTop;
}
function setScrollY(num){
	document.documentElement.scrollTop = document.body.scrollTop = num;
}

</script>
</html>
