<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
         div{  width: 200px;
               height: 200px;
               text-align: center;
               line-height: 200px;
               border: 1px solid #00FFFF;
               margin: 100px auto;
               font-size: 20px;
               color: crimson;
         }
         p{
               width: 100px;
               margin: 0 auto;
         }
        input{
               width: 50px;
        }

    </style>
</head>
<body>
                  <div id="div"></div>

                   <p> <input type="button" value="开始" id="dian"><input type="button" value="停止" id="guan"></p>

                  <script>
                  var me={
                  	
                        chushi:function(){
                        	//定时器变量名
	                        var time;
	                        var kai=document.getElementById("dian");
	                        var guan=document.getElementById("guan");
	                        var  sum=document.getElementById("div");
	
	                        //开启随机数
	                        kai.onclick=function(){
	                            clearInterval(time);
	                            
	                             var ss=["小名0","小名1","小名2","小名3","小名4","小名5","小名6","小名7","小名8",
	                                    "小名9","小名10","小名11","小名12","小名13","小名14","小名15","小名16","小名17",
	                                    "小名18","小名19","小名20","小名21","小名22","小名23","小名24","小名25"];
	                            time=setInterval(function(){
	                               

	                                var x=Math.floor(Math.random()*26);
	                               
	                                sum.innerHTML=ss[x];
	
	                            },30)
	                        };
	                        //停止
	                       guan.onclick=function(){
	                          clearInterval(time)
	                       }
	                        	
                        }   
                        
                    }
                    me.chushi();
           </script>
</body>
</html>
