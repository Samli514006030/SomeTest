<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box1{width:600px; height:500px; border: green solid 2px; margin:90px auto; background-image: url(1.jpg);}
			#content{width:100%; height:450px; border-bottom: green solid 2px;}
			input{resize: both; width: 100px; height:40px;}
			span{display: inline-block; width:100px; height:55px; color: goldenrod;font-size:20PX;
			background-color:gray; margin: 10px; text-align: center; line-height:50px;}
			#box{width: 300px; height:270px;font-size: 80px;background-color: #008000;color: -webkit-link;
			text-align: center;line-height:240px; margin: auto auto;}
		</style>
	</head>
	<body>
		<div id="box1">
			<div id="content"></div>
			<input type="submit" value="开始"/>
			<input type="submit" value="结束"/>
			<input type="reset"  value="复位"/>
		
			
		</div>
		<script>
			var tname=document.getElementById('content');
			var oinput=document.getElementsByTagName('input');
			var tmt=['李为龙','邓晓丰','陈健','吴闻','刘世颖','韦文会','冼瑞健','李家盛','程建政','周喜良',
			'孙志亮','钟利民','张超凡','陈峰','樊占军','李城','朱何优','阳聪','俞钧龙','傅超军','刘驰誉','钟伟伟','刘志明','李君','马红亮','贾亚丽']
			  for(var i=1;i<tmt.length+1;i++)
		    {      if(i%5==0) 
				  	 {
				  		tname.innerHTML+='<span>'+tmt[i-1]+'</span>'+'<br>';
				     }
	                    else
	                 {
                    tname.innerHTML+='<span>'+tmt[i-1]+'</span>';
                     }
			}
			oinput[0].onclick=function()
			{
					time=setInterval
					( function()
					{
						tname.innerHTML='';
						var a=parseInt(Math.random()*25+1);
						
						tname.innerHTML='<div id="box">'+tmt[a]+'</div>'+'<br>';
						
					
						
					}
										
				,10);
			}	
				
					oinput[1].onclick=function()
					{
						setTimeout(clearInterval(time),10000);
					}
					
					oinput[2].onclick=function()
			{
					
						tname.innerHTML='';
						clearInterval(time);
					
				for(var i=1;i<tmt.length+1;i++)
			    {      if(i%5==0) 
				  	{
				  		tname.innerHTML+='<span>'+tmt[i-1]+'</span>'+'<br>';
				    }
	                    else
	                {
	                    tname.innerHTML+='<span>'+tmt[i-1]+'</span>';
	                }
			    }
			}
	
					
					
					
					
					
			
				
				
		
		</script>
	</body>
</html>
