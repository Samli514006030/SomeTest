<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>九九乘法表</title>
	</head>
	<body>
		<div id="div1"></div>
		<script type="text/javascript">
			for(var i=1;i<10;i++){
				for(var j=1;j<=i;j++){
					sum=i*j;
					document.write(j+'*'+i+'='+sum+'&nbsp&nbsp');
				}
				document.write('<br/>');
			}
		</script>
		<script type="text/javascript">
			odiv=document.getElementById('div1');
			for(var i=1;i<10;i++){
				for(var j=1;j<=i;j++){
					sum=i*j;
					odiv.innerHTML+=(j+'*'+i+'='+sum+'&nbsp&nbsp');
				}
				odiv.innerHTML+=('<br/>');
			}
		</script>
	</body>
</html>
