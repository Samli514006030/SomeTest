<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>for-九九乘法表</title>
		
		<style type="text/css">
		
		*{
			margin:0;
			padding:0;
		}
		
		
		#iBox{
		    width:900px;
			height:400px;
			margin:90px auto;
			border:1px solid green;	
			padding:10px;
		}
		
		table{
		    margin:5px auto;
		    width:900px;
			height:400px;
			border-collapse:collapse;
		}
		
		table{
		    text-align:center;
		}
		
		table th{
		    border:1px solid #069;
		}
		  
		a{
		    border:1px solid yellow;
		    text-align:center;
		    font-family:"微软雅黑",Verdana,sans-serif,"宋体";
		    font-weight: bold;
			color:#666;
			font-weight:bold;
			margin-bottom:30px;
			text-decoration: none;
		}

		</style>
		
	</head>
	
	<body>
		<div id="iBox">
			<table id='list'>

			</table>
		</div>
	
		<script type="text/javascript" language="javascript" charset="UTF-8">
		
			var iBox=document.getElementById('iBox');
			var cBox=document.getElementById('list');			
				
			for(var i=1;i<10;i++)
			{
				var tr=document.createElement('tr');
				cBox.appendChild(tr);
				
				for(var j=1;j<=i;j++)
				{
					var addNum=0;
					addNum= i * j;
					
					var strNum=i + '*' + j + '=' + addNum;
					
					
					var th=document.createElement('th');
					var a=document.createElement('a');
					
					a.href="#";
					
					a.innerHTML=strNum;
					
					if(!(addNum%2))
					{
						a.style.color='red';
					}
					else
					{
						a.style.color='green';
					}
					
					tr.appendChild(th);
					th.appendChild(a);
					
					console.log(i+'*'+j+'='+addNum);
				}
			}
			
			
			
		</script>
	</body>
</html>
