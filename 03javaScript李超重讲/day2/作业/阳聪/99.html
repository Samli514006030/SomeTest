<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			 for (var i=1;i<10;i++) {
			 	 for (var y=1;y<=i;y++) {
			 	 	  document.write(i+"*"+y+"="+i*y+"&nbsp&nbsp")
			 	 }
			 	document.write("<br />") 
			 }
		</script>
	</body>
</html>
