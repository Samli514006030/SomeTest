<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{width: 1000px;height: 500px; border: 2px solid blue;}
			li{list-style: none;display: inline; margin: 5px;}
			li{width: 60px;height: 20px;}
		</style>
	</head>
	<body>
		<div id="box">

		</div>
		
		<script>
			var oBox=document.getElementById('box');
			var oUl=oBox.getElementsByTagName('ul');
			
			for(var i = 0;i<10;i++)
			{
				oBox.innerHTML+='<ul></ul>';
				for(var j=0;j<i+1;j++)
				{
					oUl[i].innerHTML+="<li>"+j+"X"+i+"="+i*j+"</li>";
				}
			}
			
			
		</script>
		
	</body>
</html>
