<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul id="ul1">
			<li>学习</li>
		</ul>
		
		<script type="text/javascript">
			var ul = document.getElementById('ul1');
			
//			for(var i=0;i<1000;i++){
//				var li = document.createElement('li');
//				li.innerHTML = i+1;
//				ul.appendChild(li);
//			}
			//使用文档碎片的好处：如果追加多个元素，减少页面渲染次数。提高响应速度.关键字：createDocumentFragment
			fragment = document.createDocumentFragment();
			for(var i=0;i<1000;i++){
				var li = document.createElement('li');
				li.innerHTML = i+1;
				//把所有的li都放入fragment
				fragment.appendChild(li);
			}
			
			ul.appendChild(fragment);


		</script>
	</body>
</html>
