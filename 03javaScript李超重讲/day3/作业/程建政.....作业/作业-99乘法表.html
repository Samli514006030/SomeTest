<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
  <style>
   #box{ margin:100px 100px 100px 100px;; position:relative; left:200px;}
   .box1{ border:#999 1px solid; background:#CCC; width:70px; height:70px; text-align:center; line-height:70px;}
  </style>

</head>

<body>

<div id="box">
 
</div>
   
 <script>
   var box=document.getElementById('box');
   var box1=document.getElementsByClassName('box1');
   for(var y=9;y>0;y--){
	   
   for(var x=0; x<y;x++){
	   box.innerHTML+='<div class="box1" style="position:absolute; left:'+70*(x-1)+'px; top:'+70*y+'px;">'+(x+1)+'×'+y+'='+(x+1)*y+'</div>';}
   }
    for(var i=0; i<45; i++){
	var shuz=box1[i].innerHTML;
	var zifu=+shuz.substring(shuz.length-1)
	
	   
    if(zifu%2){
		box1[i].style.background='red';
		}}
   
	     
		
 
 </script>
  
</body>
</html>
