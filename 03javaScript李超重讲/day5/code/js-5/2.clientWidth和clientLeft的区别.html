<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				padding: 5px;
				margin: 10px;
				border: 8px solid blue;
				
				display: block;
			}
		</style>
	</head>

	<body>
		<div id="box">
		</div>

		<script type="text/javascript">
			var box = document.getElementById('box');
			//clientWidth:方块本身的内容宽度（width+border*2）
			//clientLeft:方块外距离显示器的距离(margin值)
			console.log("box.clientWidth : " + box.clientWidth);
			console.log("box.clientHeight : " + box.clientHeight);
			console.log("box.clientLeft : " + box.clientLeft);
			console.log("box.clientTop : " + box.clientTop);
		</script>
	</body>

</html>
