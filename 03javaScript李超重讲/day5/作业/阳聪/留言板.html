<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		
		     p,ul ,textarea{
		     	 margin:0 ;
		         padding: 0;
		     }
		   #d2 ul{  
		    	list-style: none;
		         
		         background: #204D74;
		    }
			#div{
				 width:600px;
			     height: 400px;
			     overflow: auto;
			    background: #C0C0C0;
			    margin: 0 auto;
			    
			}
			#d2{
				height: 30px;
				background: #204D74 ;
				line-height: 30px;
				overflow: hidden;
				
			}
			#d2 ul li{
				 float: left;
				 width: 100px;
				 height: 20px;
				 color: #FFFFFF;
				 text-align: center;
			}
			#d2	ul .li{
				background: #C0C0C0;
				color: #000000;
				border-top:2px solid #0000FF;
				height: 30px;
			
			}
			textarea{
				resize: none;
				width: 600px;
				height: 100px;
				border: none;
				display: block;
				font-size: 20px;
			} 
			#box{
				width: 600px;
				margin: 5px auto 0;
				border: 1px solid;
			}
			p{
				height: 20px;
				background: #C0C0C0;
			}
			#show{
				width: 25px;
				width: 60px;
				background: #0000FF;
				color: #FFFFFF;
				line-height: 25px;
				text-align: center;
				margin-left: 860px;
			}  
			 #div .kk{
			 
			 	border-bottom:1px dashed #FFFFFF ;
			  	
			 }
			 #div p{
			 	height: 10px;
			 	padding: 5px;
			 }
			  #div .kk span{
			  	height: 40px;
			  	line-height: 40px;
			  	margin-left: 40px;
			  	display: block;
			  } 
			
		</style>
	</head>
	<body>
		 <div id="div">
		 	  
		 	<div id="d2">
		 		<ul>
		 			<li class="li">全部回帖</li>
		 			<li>赞数最多</li>
		 			<li>最强回复</li>
		 		</ul>
		 	</div>
		 	
		 	  <ul ></ul>
	 	
		 </div>
		 <div id="box">
		 	<p>发表回复</p>
		 	<textarea  id="xie"></textarea>
		 </div>
		 
		 
		    <input type="button" id="show" value="回复" />
		      
		      
		      
		      <script type="text/javascript">
		      	   var tm={
		      	   	   chushi:function(){
			      	   	   
			      	   	   	var yuan=document.getElementById("div");
			      	   	   	var dian=document.getElementById("show");
			      	   	   	var ul=document.getElementsByTagName("ul")[1];
			      	   	   	var val=document.getElementById("xie");	
			      	   	   	
			      	   	   	 dian.onclick=function(){
			      	   	   	 			      	   	   			      	   	   	 	
			      	   	   	 		if(val.value==""){
			      	   	   	 			alert("值不能为空");
			      	   	   	 			return;
			      	   	   	 		}			      	   	  
			      	   	   	 	  	 
			      	   	   	 	ul.innerHTML+='<li class="kk"><p></p><span>'
			      	   	   	 	            +val.value+'</span></li>';
			      	   	   	 		
			      	   	   	 	 var sum=yuan.getElementsByTagName("p");
				      	   	   	 for(var i=0;i<sum.length;i++){
				      	   	   	 	    sum[i].innerHTML=i+1+"楼";
				      	   	   	   }
				      	   	 
				      	   	   	 val.value="";
			      	   	    }			      	   	   	 		      	   	   			      	   	   	
		      	   	    }
		      	    }
		      	     tm.chushi();
		      </script>
	</body>
</html>
