<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>留言版</title>
		<style type="text/css">
			#theme,#content{
				width:900px;
				height: 200px;
				margin: 0 auto;
			}
			
			#public{
				width:900px;
				height: 120px;
				margin: 0 auto;
				padding-top: 10px;
				padding-left: 10px;
				background: #D5D4D4;
			}
			
			#public h3{
				margin: 0;
				padding: 0;
			}
			
			#pub{
				width: 100%;
				height: 75px;		
				position: relative;
			}
			
			#pubLeft{
				width: 50px;
				height: 50px;
				position: absolute;
				background:black;
			}
			
			#pubLeft a{
				font-size: 12px;
				text-decoration: none;
			}
			
			#pubRight{
				width: 840px;
				height: 60px;
				top: 5px;
				right: 5px;
				position: absolute;
				background: white;
			}
			
			#pubRight textarea{
				width:97%;
				height: 40px;
				padding: 10px;
				text-decoration: none;
			}
			
			#pubBot{
				margin-left: 60px;
			}
			
			#pubBot span{
				font-size: 12px;
				font-weight: bold;
			}
			
		</style>
		
		
	</head>
	
	<body>
		<div id="theme">
			<a href="#">
				<strong>月圆之夜高校上演浪漫求婚 却被这位吃瓜群众抢镜</strong>
			</a>
			<p><span>发表时间：</span></p>
		</div>
		<div id="content">
			
		</div>
		<div id="public">
			<h3>快速回复</h3>
			<div id="pub">
				<div id="pubLeft">
					<img src="img/namePic.png" /><br/>
					<a href="#"><span>匿名用户</span></a>
				</div>
				<div id="pubRight">
					<textarea placeholder="在此输入内容，马上回复楼主..."></textarea>
				</div>
			</div>
			<div id="pubBot">
				<span>0</span>/<span>1000</span>
				<a href="#">
					<img src="" /><span>表情</span>
				</a>
			</div>
		</div>
		
		
	</body>
</html>
