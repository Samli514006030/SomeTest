<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JSON练习</title>
		<style type="text/css">
		#txtBox{
			margin: 50px auto;
			width: 885px;
			height: 540px;
			/*border: 5px solid #800080;*/
			background-color: #D5D4D4;
		}
		
		#txtOne,#txtTwo{
			padding: 3px 0 0 11px;
			width: 863px;
			height: 246px;
			/*background-color: #D5D4D4;*/
			
		}
		
		#btnTxt{
			width: 80px;
			height: 30px;
			margin-left: 402.5px;
			margin-top: 5px;
			margin-bottom: 5px;
			font-weight: bold;
			font-size: 20px;
			line-height: 30px;
			text-align: center;
		}
		
		</style>
	</head>
	<body>
		<div id="txtBox">
			<div id="txtOne">
				<textarea id="txtAA" cols="120" rows="16">
					
				</textarea>
			</div>
			<input type="button" id="btnTxt" value="转换" title="转换" />
			<div id="txtTwo">
				<textarea id="txtAB" cols="120" rows="16">
					
				</textarea>
			</div>
		</div>
		
		<script type="text/javascript" language="JavaScript" charset="UTF-8">
			var txtAOne=document.getElementById("txtAA");
			var txtATwo=document.getElementById("txtAB");
			var btnTxt=document.getElementById("btnTxt");
			
			txtAOne.value=null;
			
			
			btnTxt.onclick=function(){
				var txtOne=txtAOne.value;
				if(txtAOne!=""||txtAOne!=null){
					txtATwo.value=JSON.stringify(txtOne);
				}
			}
			
		</script>
	</body>
</html>
