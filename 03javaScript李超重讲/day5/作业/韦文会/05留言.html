<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,div,input{margin: 0;padding: 0;}
			#parent{
				width: 600px;
				margin: 0 auto;
			}
			h4{
				line-height: 40px;
				margin-bottom: 10px;
			}
			
			#box{
				width: 580px;
				margin-top: 150px; 
				min-height: 150px;
				max-height: 450px;
				padding: 25px 10px 0;
				border: 1px solid #000;
				overflow-y: auto;
				word-break: break-all;
			}
			#tex{
				width: 520px;
				height: 60px;
				overflow: auto; 
				resize: none;float: right;
			}
			
			#box1{
				float: right;
				margin-top: 10px;
			}
			#box2{
				float: left; 
				font-size: 12px;
			}
			p{
				width: 100%;
				margin-bottom: 25px; 
				line-height: 24px;
			}
		</style>
	</head>
	<body>
		<div id="parent">
			<h4>快速留言</h4>
			<textarea id="tex"></textarea>
			<span id="box2"><img src="img/未标题-2.gif"/><br/>匿名用户</span>
			<input type="button"  id="box1" value="回复" />
			<span id="box1"><img src="img/未标题-3.gif"/>&nbsp;表情&nbsp;&nbsp;</span>
			
			<div id="box"></div>
		
		</div>
		
		<script type="text/javascript">
			var  oBox=document.getElementById('box');
			var  oTex=document.getElementById('tex');
			var  oBox1=document.getElementById('box1');
			
			oBox1.onclick=function(){
				oBox.innerHTML += '<p><span></span>' + oTex.value+'</p>';
				oTex.value="";
				
				change();
			};
			function change(){
				var oSpan=oBox.getElementsByTagName('span');
				for(i=0;i<oSpan.length;i++){
					oSpan[i].innerHTML=i+1+'楼';
				};
			};
		</script>
	</body>
</html>
