<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #f1f1f1;
        }

        #center {
            width: 732px;
            height: 700px;

            margin: 0px auto;
        }

        #replyBox {
            height: 220px;
            background: white;
            font-family: 微软雅黑;
            background: #edece8;
            padding-top: 20px;

        }

        #text {
            height: 178px;
            background: white;
            padding: 20px;
        }

        #bottomBox {
            margin-top: 24px;
            height: 100px;
        }

        #left {
            float: left;
            width: 50px;
            margin-right: 20px;
            height: 100px;
        }

        #left a {
            color: #006286;
            font-size: 12px;
            text-decoration: none;
            display: block;
            margin-top: 14px;
        }

        #right {
            float: left;
            height: 100px;
            width: 620px;
        }

        #textValue {
            width: 618px;
            height: 62px;
            font-size: 20px;
            font-family: 微软雅黑;
            color: #a9a9a9;
            border: 1px solid #b9b9b9;
            outline: none;
            overflow: hidden;
        }

        #enter {
            height: 28px;
            width: auto;

            margin-top: 10px;
        }

        #spanBox {
            float: left;
            font-size: 12px;
        }

        #s1 {
            color: red
        }

        #rightEnter {
            width: 120px;
            float: right;
        }

        #rightEnter span {
            margin-left: 6px;
            font-size: 12px;
            color: #8c829a;
            margin-top: -4px;
        }

        #rightEnter img {
            margin-top: 3px;
        }

        #rightEnter input {
            background: #0a92ca;
            height: 28px;
            width: 62px;
            outline: none;
        }

        #BackToTop {
            padding: 10px;
            height: 45px;
            width: auto;
            background: #fffbef;
            border-top: 5px solid #416080;
            border-bottom: 1px dotted gray;
            font-family: 微软雅黑;
        }

        .Recovery {
            height: 135px;
            width: auto;
            border-bottom: dashed 1px gray;
            padding-top: 10px;
            margin-top: 10px;
            background: lightgrey;
        }

        .Recovery .img {
            width: 34px;
            height: auto;
        }

        .img img {
            width: 34px;
            height: 34px;
            float: left;
        }

        .Recovery .content {
            width: 688px;
            height: auto;
            float: left;
            margin-left: 10px;
        }

        .content p {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div id="center">
    <div id="replyBox">
        <div id="text">
            <h4>快速回复</h4>

            <div id="bottomBox">
                <div id="left">
                    <img src="img/namePic.png">
                    <a id="a" href="#">匿名用户</a>
                </div>
                <div id="right">
                    <input type="text" id="textValue"/>
                    <div id="enter">
                        <div id="spanBox">
                            <span id="s1">0</span><span>/</span><span>1000</span>
                        </div>
                        <div id="rightEnter">
                            <img src="1.gif"/><span>表情</span>
                            <input id="btn" type="button" value="回复"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="BackToTop">

        <h6>回复置顶区</h6>
    </div>
    <div id="contents">
        <div class="Recovery">
            <div class="img">
                <img src="img/1.jpg">
            </div>
            <div class="content">
                <p>
                    <span>[猫1]</span>
                </p>
                <p>
                    哈哈哈哈我真的不是黑，
                    虽然这张照片以现在的审美看起来莫名喜感（而且浩南哥你的裤子拉链没拉），
                    但不可否认，wuli浩南哥怎样都是帅的！！！
                </p>
            </div>
        </div>
    </div>

</div>
<script>
    var btn = document.getElementById('btn');
    console.log(btn.id);
    btn.index = 1;
    btn.onclick = function () {
        this.index += 1;
        console.log(this.index);
        //1.获取要插入内容
        var textValue = document.getElementById('textValue');
        var textvalue = textValue.value;
        //2.获取父级元素对象
        var parentObj = document.getElementById('contents');
        var firestchlidObj = parentObj.firstElementChild;
        var className = firestchlidObj.className;
        console.log(className);

//        console.log(textvalue);
        //调用添加功能的函数
        AddDivContent(parentObj, textvalue, className, this.index);
    }
    function AddDivContent(parentObj, valueText, className, i) {
        //1.创建一个全新的 DIV
        var newDiv = document.createElement('div');
        newDiv.className = className;
        //newDiv.innerHTML = valueText;

        //1.1.1创建一个className为img的div元素
        var imgDiv = document.createElement('div');
        imgDiv.className = 'img';

        //1.1.2.创建一个IMG标签元素对象
        var img = document.createElement('img');
        img.src = 'img/1.jpg';

        //1.1.3将img标签元素添加给ClassName为img的div元素对象
        imgDiv.insertBefore(img, imgDiv.firstElementChild);

        //1.2.1创建一个className为content的div元素
        var contentDiv = document.createElement('div');
        contentDiv.className = 'content';
        console.log(i);
        contentDiv.innerHTML += '<p>' +
                '<span>猫' + i + ' &nbsp;' +
                '<a href="#">苏格拉小底裤</a>&nbsp;' +
                '<a href="#" style="color: gray">(伤不起的猫)</a>' +
                '【゛國色天香﹏-24k纯帅的小武锅】 【传呼】' +
                '</span>' +
                '</p>';
        contentDiv.innerHTML += '<p>' + valueText + '</p>';

        //1.3.1将名为img的div元素对象添加给newDiv
        newDiv.insertBefore(imgDiv, newDiv.firstElementChild);
        //1.3.1将名为contentDiv的div元素对象添加给newDiv
        newDiv.insertBefore(contentDiv, newDiv.firstElementChild.nextElementSibling);
        //2.将newDiv绑定给他的父级parentObj
        parentObj.insertBefore(newDiv, parentObj.firstElementChild);
    }
</script>
</body>
</html>
