<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			img {
				height: 200px;
			}
		</style>
	</head>

	<body>
		<img src="img/bigptr.jpg" alt="..." />
		<div>
			<button id="b1">slideDown</button>
			<button id="b2">slideUp</button>
			<button id="b3">Down/Up</button>
		</div>

		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var img = $('img');
			//slideDown:通过高度变化（向下增大）来动态地显示所有匹配的元素，在显示完成后可选地触发一个回调函数。
			//这个动画效果只调整元素的高度，可以使匹配的元素以“滑动”的方式显示出来
			$('#b1').click(function() {
				img.slideDown(1000);
			});
			
			//slideUp:通过高度变化（向上减小）来动态地显示所有匹配的元素
			$('#b2').click(function(){
				img.slideUp(1000);
			});
			
			//slideToggle 没有调用slideUp，存在调用slideDown
			$('#b3').click(function(){
				img.slideToggle(1000,'linear',function(){})
			});
			
		</script>
	</body>

</html>
