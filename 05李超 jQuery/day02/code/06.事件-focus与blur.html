<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text"  id="ip"/>
		<strong id="msg"></strong>
		
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var inp = $('#ip');
			inp.focus(function(){
				
				$('#msg').html('获取到焦点');
				console.log('....');
			});
			inp.blur(function(){
				var value = inp.val();
				$('#msg').html(value);
				
			});
			
		</script>
		
	</body>
</html>
