<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			img{
				height: 200px;
			}
		</style>
	</head>
	<body>
		<img src="img/bigptr.jpg" alt="..."/>
		<button id="b1">隐藏</button>
		
		
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('#b1').click(function(){
				$('img').toggle(500,function(){
					if(1 == $('img:visible').length){
						$('#b1').html('隐藏');
					}else{
						$('#b1').html('显示');
					}
				});
				
				
			});
			
		</script>
	</body>
</html>
