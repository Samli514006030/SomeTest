<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.my_c{
				background: red;
			}
			#box{
				width: 100px;
				height: 100px;
				border: 1px solid yellow;
			}
		</style>
	</head>
	<body>
		<div id="box">
		</div>
		<button id="btn">按钮</button>
		
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var box = $('#box');
				$('#btn').click(function(){
					if($('#box[class="my_c"]').length != 0){
						box.removeClass('my_c');
					}else{
						box.addClass('my_c');
					}
				});
				
				
				
				
				
				
				
			});
		</script>
	</body>
</html>
