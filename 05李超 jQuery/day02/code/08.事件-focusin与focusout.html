<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<p><input type="text" /> </p>
		<p><input type="password" /> </p>

		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//focus 与focusin的区别：
			//focus  只针对当前元素获取焦点，会触发事件
			//focusin 当前元素或者当前元素的子元素获取焦点，都会触发事件
			$("p").focusin(function() {
				console.log('获取焦点');
			});
			$("p").focusout(function() {
				console.log('失去焦点');
			});
		</script>
	</body>

</html>
