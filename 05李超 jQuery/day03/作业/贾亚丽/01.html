<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>PPT</title>
		<script type="text/javascript" src="code/jQuery-2/js/jquery-3.1.1.min.js"></script>
		<style type="text/css">
			body{
				background: lightgray;
			}
			.wrap{
				width: 740px;
				height: 555px;
				margin: 50px auto;
				position: relative;
				background: #FFF url(img/0.png) top right no-repeat;
			}
			.wrap img:first-of-type{
				top: 0;
				right: 0;
				position: absolute;
			}
			.content{
				width: 670px;
				height: 390px;
				top: 118px;
				margin: 0 auto;
				position: relative;
				border-top: 2px solid darkgreen;
				border-bottom: 2px solid darkgreen;
			}
			.content img:nth-of-type(1){
				width: 166px;
				height: 162px;
				top: 30px;
				left: 46px;
				display: none;
				position: absolute;
			}
			.content img:nth-of-type(2){
				width: 153px;
				height: 245px;
				top: 15px;
				left: 266px;
				display: none;
				position: absolute;
			}
			.content img:nth-of-type(3){
				width: 137px;
				height: 155px;
				top: 32px;
				left: 494px;
				display: none;
				position: absolute;
			}
			.content p:first-of-type{
				left: 164px;
				bottom: 63px;
				height: 50px;
				margin: 0;
				color: orange;
				line-height: 50px;
				font-size: 50px;
				display: none;
				position: absolute;
			}
			.content p:last-of-type{
				width: 310px;
				height: 50px;
				left: 190px;
				bottom: 10px;
				margin: 0;
				text-align: center;
				line-height: 50px;
				font-size: 40px;
				position: absolute;				
			}
			footer{
				bottom: 10px;
				left: 330px;
				position: absolute;
			}				
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="content">
				
				<img src="img/1.png"/>
				<img src="img/2.png"/>
				<img src="img/3.png"/>
				<p>Android技术沙龙</p>
				<p>李超</p>
			
			</div>
			<footer>www.zelininfo.com</footer>
		</div>
		<script type="text/javascript">
		$(function(){
			$('body').click(function(){
				$('.content img:nth-of-type(1)').fadeIn(2000);
				$('.content p:last-of-type').hide("slow");
				$('body').click(function(){
					$('.content img:nth-of-type(2)').fadeIn(2000);
					$('.content img:nth-of-type(3)').fadeIn(2000);
					$('.content p:first-of-type').slideDown(1000);
					$('.content p:last-of-type').slideDown(1000);
				});
			});
		});
		</script>
	</body>
</html>
