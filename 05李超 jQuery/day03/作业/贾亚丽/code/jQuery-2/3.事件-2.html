<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				border: 1px solid blue;
			}
			
			.my_c{
				background: red;
			}
			
		</style>
		
	</head>
	<body>
		<div id="box">
		</div>
		
		
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		
			
			$('#box').dblclick(function(ev){
				$(this).addClass('my_c');
				console.log(this);
				console.log(ev);
			})
			
		</script>
	</body>
</html>
