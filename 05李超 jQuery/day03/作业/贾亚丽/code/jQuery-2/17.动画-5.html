<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			img {
				height: 200px;
			}
		</style>
	</head>

	<body>
		<img src="img/bigptr.jpg" alt="..." />
		<div>
			<button id="b1">slideDown</button>
			<button id="b2">slideUp</button>
			<button id="b3">Down/Up</button>
		</div>

		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var img = $('img');
			$('#b1').click(function() {
				img.slideDown(1000);
			});
			
			
			$('#b2').click(function(){
				img.slideUp(1000);
			});
			
			$('#b3').click(function(){
				img.slideToggle(1000,'linear',function(){})
			});
			
		</script>
	</body>

</html>
