<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			img {
				height: 200px;
			}
		</style>
	</head>

	<body>
		<img src="img/bigptr.jpg" alt="..." />
		<div>
			<button id="b1">淡入</button>
			<button id="b2">淡出</button>
			
			<button id="b3">淡出</button>
		</div>

		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var img = $('img');
			$('#b1').click(function() {
//				img.fadeIn(1000);
				img.fadeIn('slow','linear',function(){
					console.log('淡入');
				});
			});
			$('#b2').click(function() {
				img.fadeOut(1000);
			});
			
			$('#b3').click(function() {
				img.fadeToggle(1000,function(){
					if(1 == $('img:visible').length){
						$('#b3').html('隐藏');
					}else{
						$('#b3').html('显示');
					}
				});
			});
		</script>
	</body>

</html>
