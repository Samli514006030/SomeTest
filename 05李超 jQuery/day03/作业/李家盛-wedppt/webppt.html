<!DOCTYPE html>
<html lang="en">
<head>

</head>
<style>
    body {

    #div5 {

</div>

<script src="jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script>
    var img1=document.getElementById("img1"),
            spans=document.getElementsByTagName("span"),
           /* div5=$("#div5"),*/
            lf=30,px=0,py=0,i=1,x=0.033;ss=0;


    for(var s=0;s<spans.length;s++){
                ss++
        spans[s].style.marginLeft=(ss-1)*100+"px";
        if (s%2==0){
            spans[s].style.marginTop=200+"px";
        }
        else {
            spans[s].style.marginTop=100+"px";
        }
        if (i%3==0){
            spans[s].style.display="block"
        }
    }


        time = setInterval(function () {
            i++;
            /*div5.animate({
                opacity: 0.1
            }, 0);*/
            if ((i-1)%3==0){
                px=0;py=0;
            }
            if ((i-1)%3!==0){
                px=0;py=200;
            }
            if(i%3==0&&i<30){
                px=337.5,py=200;
                spans[i/3-1].style.display="block"
            }
            img1.style.backgroundPositionX="-"+px+"px";
            img1.style.backgroundPositionY="-"+py+"px";
            img1.style.marginLeft=lf*i+"px";
            if (i==30){
                clearInterval(time);
            }
        }, 200);
</script>
